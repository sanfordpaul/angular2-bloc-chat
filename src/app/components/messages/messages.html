<md-card>
    <md-toolbar>Messages</md-toolbar>

    <md-list>
        <md-list-item *ngFor="let message of this.appComponent.messages | async"> {{ message.content }} </md-list-item>

    </md-list>
    <button>Send Message</button>
    <md-input-container>
      <input mdInput placeholder="New Message">
    </md-input-container>
</md-card>
