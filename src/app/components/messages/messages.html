<md-card>
    <md-toolbar>
        <span fxFlex="grow">Messages for {{appComponent.currentRoom.roomName}}</span>
        <span fxFlex style="text-align:right">{{appComponent.currentUser}}</span>
    </md-toolbar>

    <md-list>
        <md-list-item *ngFor="let message of this.appComponent.messages | async"> {{ message.content }} </md-list-item>
    </md-list>

    <div fxLayout="row" fxLayoutGap="20px" fxAlign="space-between center">

        <md-input-container fxFlex="grow">
          <input mdInput #newMessage placeholder="New Message">
        </md-input-container>

        <button fxFlex="25%" md-raised-button  (click)="addMessage(newMessage.value); newMessage.value=''"  color="accent">Send Messaage</button>

    </div>

</md-card>
