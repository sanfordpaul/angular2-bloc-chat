<h2 md-dialog-title>Add a new room</h2>
<md-dialog-content>Enter the name of the new room.</md-dialog-content>
<md-input-container>
  <input mdInput placeholder="New Room Name" [(ngModel)] = "newRoomName">
</md-input-container>
<md-dialog-actions>
    <button md-dialog-close (click)='submit()'>Submit</button>
    <button md-dialog-close>Cancel</button>
</md-dialog-actions>
