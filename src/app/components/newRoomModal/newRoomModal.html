<h3 md-dialog-title>Create Room</h3>
<md-input-container>
  <input fxFlex mdInput placeholder="New Room Name" [(ngModel)] = "newRoomName">
</md-input-container>
<md-dialog-actions>
    <button fxFlex md-raised-button md-dialog-close color="accent" (click)='submit()'>Submit</button>
    <button fxFlex md-raised-button md-dialog-close color="warn">Cancel</button>
</md-dialog-actions>
