<md-card>

    <md-toolbar>Rooms</md-toolbar>

     <md-list>

        <md-list-item *ngFor="let room of rooms | async" attr.roomName="{{room.roomName}}" attr.roomKey="{{room.$key}}"  (click)="roomClicked($event)">{{ room.roomName }} </md-list-item>

    </md-list>

    <div fxLayout="row" fxLayoutAlign="end center" >

        <button md-raised-button  (click)="addRoom()" color="accent">Add Room</button>

    </div>


</md-card>
